<h1>Add Blog Page</h1>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form ng-submit="controller.SaveBlog()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" ng-model="controller.blog.title" class="form-control" />
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea ng-model="controller.blog.message" class="form-control" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Blog" class="form-control btn btn-success" />
            </div>
        </form>
    </div>
</div>
